<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmando cuenta - Kolek</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5C6BC0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            max-width: 300px;
        }

        .btn {
            display: inline-block;
            background-color: #5C6BC0;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            min-width: 200px;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <h1>¡Correo verificado!</h1>
    <p>Estamos regresando a Kolek para iniciar tu sesión...</p>

    <a id="open-app-btn" href="kolek://login" class="btn">Abrir Kolek</a>

    <script>
        // Intentar abrir la app automáticamente
        setTimeout(() => {
            window.location.href = "kolek://login";
        }, 1500);

        // Si el usuario llega aquí con un hash (access_token), Supabase lo detectará 
        // cuando la app se abra mediante el deep link.
    </script>
</body>

</html>
